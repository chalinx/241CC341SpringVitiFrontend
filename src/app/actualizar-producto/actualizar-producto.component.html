<div class="container">
    <h2 class="text-center">Actualizar Producto</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" class="form-control" [(ngModel)]="producto.nombre" name="nombre">
      </div>
      <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" id="marca" class="form-control" [(ngModel)]="producto.marca" name="marca">
      </div>
      <div class="form-group">
        <label for="categoria">Categoria</label>
        <input type="text" id="categoria" class="form-control" [(ngModel)]="producto.categoria" name="categoria">
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" id="precio" class="form-control" [(ngModel)]="producto.precio" name="precio">
      </div>
      <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" class="form-control" [(ngModel)]="producto.cantidad" name="cantidad">
      </div>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  </div>
