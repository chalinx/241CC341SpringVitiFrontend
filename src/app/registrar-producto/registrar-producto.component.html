<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de producto</h3>
    <form (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <label>Nombre : </label>
            <input type="text"
            class="form-control"
            id="nombre"
            [(ngModel)]="producto.nombre"
            name="nombre"
            >
        </div>
        <div class="form-group">
            <label>Categoria : </label>
            <input type="text"
            class="form-control"
            id="categoria"
            [(ngModel)]="producto.categoria"
            name="categoria"
            >
        </div>
        <div class="form-group">
            <label>Marca : </label>
            <input type="text"
            class="form-control"
            id="marca"
            [(ngModel)]="producto.marca"
            name="marca"
            >
        </div>
        <div class="form-group">
            <label>Precio : </label>
            <input type="number"
            class="form-control"
            id="precio"
            [(ngModel)]="producto.precio"
            name="precio"
            >
        </div>
        <div class="form-group">
            <label>Cantidad : </label>
            <input type="number"
            class="form-control"
            id="cantidad"
            [(ngModel)]="producto.cantidad"
            name="cantidad"
            >
        </div>

        <button class="btn btn-success">Guardar</button>
    </form>
</div>
